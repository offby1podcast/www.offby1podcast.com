<div>
	<h1>Episodes - <a href="?sort=date-asc">date order</a> or <a href="?sort=date-desc">latest first</a></h1>
	<ol>
		<li data-template>
			<a href="/episode/{number}" data-bind-attributes>
				<h2><span data-bind:text="number">000</span>: <span data-bind:text="title">Episode title here</span></h2>
				<time data-bind:text="release-date-friendly" data-bind:datetime="release-date">1st January 2021</time>
				<p data-bind:text="intro">Episode description here.</p>
			</a>
		</li>
	</ol>
</div>
